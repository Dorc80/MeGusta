<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me gusta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Network</h1>
    </header>
    <main>
        <h2>Your Feed</h2>
        <div>
            <aside>
                <img src="icons/user-circle.png" alt="avatar">
                <a href="#">Add an avatar</a>
                <h3>James Doe</h3>
            </aside>
            <section>
                <article class="feed">
                    <header class="row">
                        <h3>Neil M</h3>
                        <div>
                            <span id="like0">0 like(s)</span>
                            <button onclick="addLike(0)">Like</button>
                        </div>
                    </header>
                    <p>
                        I just set up this new discord bot, let me know what you all think. <a href="#">link</a>
                    </p>
                </article>
                <article class="feed">
                    <header class="row">
                        <h3>Neil M</h3>
                        <div>
                            <span id="like1">0 like(s)</span>
                            <button onclick="addLike(1)">Like</button>
                        </div>
                    </header>
                    <p>
                        I just set up this new discord bot, let me know what you all think. <a href="#">link</a>
                    </p>
                </article>
            </section>
        </div>
    </main>
    <script src="myscript.js"></script>
</body>
</html>
